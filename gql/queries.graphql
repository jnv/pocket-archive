query getSavedItems(
  $filter: SavedItemsFilter
  $sort: SavedItemsSort
  $pagination: PaginationInput
) {
  user {
    savedItems(filter: $filter, sort: $sort, pagination: $pagination) {
      edges {
        cursor
        node {
          __typename
          item {
            __typename
            ... on PendingItem {
              itemId
              status
              url
            }
            ... on Item {
              isArticle
              hasImage
              hasVideo
              timeToRead
              shareId: id
              itemId
              givenUrl
              preview {
                ... on ItemSummary {
                  previewId: id
                  image {
                    caption
                    credit
                    url
                    cachedImages(
                      imageOptions: [
                        { id: "WebPImage", fileType: WEBP, width: 640 }
                      ]
                    ) {
                      url
                      id
                    }
                  }
                  excerpt
                  title
                  authors {
                    name
                  }
                  domain {
                    name
                  }
                  datePublished
                  url
                }
                ... on OEmbed {
                  previewId: id
                  image {
                    caption
                    credit
                    url
                    cachedImages(
                      imageOptions: [
                        { id: "WebPImage", fileType: WEBP, width: 640 }
                      ]
                    ) {
                      url
                      id
                    }
                  }
                  excerpt
                  title
                  authors {
                    name
                  }
                  domain {
                    name
                  }
                  datePublished
                  url
                  htmlEmbed
                  type
                }
              }
            }
          }
          _createdAt
          _updatedAt
          title
          url
          savedId: id
          status
          isFavorite
          favoritedAt
          isArchived
          archivedAt
          tags {
            id
            name
          }
          annotations {
            highlights {
              id
              quote
              patch
              version
              _createdAt
              _updatedAt
              note {
                text
                _createdAt
                _updatedAt
              }
            }
          }
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      totalCount
    }
  }
}

query getSavedItemById($id: ID!) {
  user {
    savedItemById(id: $id) {
      ...SavedItemDetails
      annotations {
        highlights {
          id
          quote
          patch
          version
          _createdAt
          _updatedAt
          note {
            text
            _createdAt
            _updatedAt
          }
        }
      }
      item {
        ...ItemDetails
        ... on PendingItem {
          itemId
          status
          url
        }
      }
    }
  }
}

query getSavedItemBySlug($id: ID!) {
  readerSlug(slug: $id) {
    fallbackPage {
      ... on ReaderInterstitial {
        itemCard {
          ... on PocketMetadata {
            item {
              ...ItemDetails
            }
          }
        }
      }
    }
    savedItem {
      ...SavedItemDetails
      annotations {
        highlights {
          id
          quote
          patch
          version
          _createdAt
          _updatedAt
          note {
            text
            _createdAt
            _updatedAt
          }
        }
      }
      item {
        ...ItemDetails
        ... on Item {
          article
          relatedAfterArticle(count: 3) {
            corpusRecommendationId: id
            corpusItem {
              thumbnail: imageUrl
              publisher
              title
              externalUrl: url
              saveUrl: url
              id
              excerpt
            }
          }
        }
      }
    }
    slug
  }
}

fragment ItemDetails on Item {
  isArticle
  title
  shareId: id
  itemId
  readerSlug
  resolvedId
  resolvedUrl
  domain
  domainMetadata {
    name
  }
  excerpt
  hasImage
  hasVideo
  images {
    caption
    credit
    height
    imageId
    src
    width
  }
  videos {
    vid
    videoId
    type
    src
  }
  topImageUrl
  timeToRead
  givenUrl
  normalUrl
  resolvedUrl
  ssml
  wordCount
  collection {
    imageUrl
    intro
    title
    excerpt
  }
  authors {
    id
    name
    url
  }
  datePublished
  syndicatedArticle {
    slug
    publisher {
      name
      url
    }
  }
  article
}

fragment SavedItemDetails on SavedItem {
  _createdAt
  _updatedAt
  _version
  id
  title
  url
  savedId: id
  status
  isFavorite
  favoritedAt
  isArchived
  archivedAt
  tags {
    id
    name
  }
  annotations {
    highlights {
      _createdAt
      _updatedAt
      id
      quote
      patch
      version
      _createdAt
      _updatedAt
      note {
        text
        _createdAt
        _updatedAt
      }
    }
  }
}
